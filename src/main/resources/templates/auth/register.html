<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - سیستم مدیریت آزمون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 550px;
            margin: 0 auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header i {
            font-size: 3.5rem;
            color: #667eea;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-card">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2 class="mt-3">ثبت نام</h2>
        </div>

        <div id="alert-container"></div>

        <form id="registerForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-user"></i> نام کاربری *
                    </label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-id-card"></i> نام کامل *
                    </label>
                    <input type="text" class="form-control" name="fullName" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> ایمیل *
                </label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> رمز عبور *
                    </label>
                    <input type="password" class="form-control" name="password" required minlength="6">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-phone"></i> شماره تماس
                    </label>
                    <input type="tel" class="form-control" name="phoneNumber">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-user-tag"></i> نقش کاربری *
                </label>
                <select class="form-select" name="role" required>
                    <option value="">انتخاب کنید...</option>
                    <option value="INSTRUCTOR">استاد</option>
                    <option value="STUDENT">دانشجو</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus"></i> ثبت نام
            </button>
        </form>

        <div class="text-center mt-4">
            <p>قبلاً ثبت نام کرده‌اید؟
                <a href="/login" class="text-decoration-none">ورود</a>
            </p>
            <a href="/" class="text-decoration-none">
                <i class="fas fa-home"></i> بازگشت به صفحه اصلی
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            username: this.username.value,
            email: this.email.value,
            password: this.password.value,
            fullName: this.fullName.value,
            role: this.role.value,
            phoneNumber: this.phoneNumber.value
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                showAlert('success', 'ثبت نام با موفقیت انجام شد! لطفاً منتظر تأیید مدیر باشید.');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                const error = await response.json();
                showAlert('danger', error.message || 'خطا در ثبت نام');
            }
        } catch (error) {
            showAlert('danger', 'خطا در ارتباط با سرور');
        }
    });

    function showAlert(type, message) {
        const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        document.getElementById('alert-container').innerHTML = alertHtml;
    }
</script>
</body>
</html>
