<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - سیستم مدیریت آزمون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 4rem;
            color: #667eea;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <i class="fas fa-user-circle"></i>
        <h2 class="mt-3">ورود به سیستم</h2>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        نام کاربری یا رمز عبور نادرست است
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        با موفقیت خارج شدید
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-user"></i> نام کاربری
            </label>
            <input type="text" class="form-control" name="username" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-lock"></i> رمز عبور
            </label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
            <label class="form-check-label" for="remember">
                مرا به خاطر بسپار
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="fas fa-sign-in-alt"></i> ورود
        </button>
    </form>

    <div class="text-center mt-4">
        <p>حساب کاربری ندارید؟
            <a href="/register" class="text-decoration-none">ثبت نام کنید</a>
        </p>
        <a href="/" class="text-decoration-none">
            <i class="fas fa-home"></i> بازگشت به صفحه اصلی
        </a>
    </div>

    <div class="mt-4 p-3 bg-light rounded">
        <small class="text-muted">
            <strong>کاربران پیش‌فرض:</strong><br>
            Admin: admin / admin123<br>
            Instructor: instructor1 / instructor123<br>
            Student: student1 / student123
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
