<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ایجاد دوره جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 50px 0; }
        .form-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="container">
    <div class="form-card">
        <h2 class="text-center mb-4">
            <i class="fas fa-plus-circle text-primary"></i>
            ایجاد دوره جدید
        </h2>

        <div id="alert-container"></div>

        <form id="createCourseForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-book"></i> عنوان دوره *
                    </label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-code"></i> کد دوره (یکتا) *
                    </label>
                    <input type="text" class="form-control" name="courseCode" required
                           placeholder="مثال: CS101">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-align-left"></i> توضیحات
                </label>
                <textarea class="form-control" name="description" rows="3"
                          placeholder="توضیحات مختصری درباره دوره..."></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-calendar-start"></i> تاریخ شروع *
                    </label>
                    <input type="date" class="form-control" name="startDate" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-calendar-end"></i> تاریخ پایان *
                    </label>
                    <input type="date" class="form-control" name="endDate" required>
                </div>
            </div>

            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary flex-grow-1">
                    <i class="fas fa-save"></i> ایجاد دوره
                </button>
                <a href="/admin/courses" class="btn btn-secondary">
                    <i class="fas fa-times"></i> انصراف
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('createCourseForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            title: this.title.value,
            courseCode: this.courseCode.value,
            description: this.description.value,
            startDate: this.startDate.value,
            endDate: this.endDate.value
        };

        try {
            const response = await fetch('/api/courses', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                showAlert('success', 'دوره با موفقیت ایجاد شد!');
                setTimeout(() => window.location.href = '/admin/courses', 1500);
            } else {
                const error = await response.json();
                showAlert('danger', error.message || 'خطا در ایجاد دوره');
            }
        } catch (error) {
            showAlert('danger', 'خطا در ارتباط با سرور');
        }
    });

    function showAlert(type, message) {
        document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
    }
</script>
</body>
</html>
