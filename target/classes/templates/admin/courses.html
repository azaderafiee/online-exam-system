<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد استاد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/instructor/dashboard">
            <i class="fas fa-chalkboard-teacher text-primary"></i>
            <strong>پنل استاد</strong>
        </a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt"></i> خروج
            </button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-book fa-3x text-primary mb-3"></i>
                    <h5>دوره‌های من</h5>
                    <p class="text-muted">مشاهده و مدیریت دوره‌ها</p>
                    <a href="/instructor/courses" class="btn btn-primary">
                        مشاهده دوره‌ها
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-file-alt fa-3x text-success mb-3"></i>
                    <h5>آزمون‌ها</h5>
                    <p class="text-muted">ایجاد و مدیریت آزمون</p>
                    <button class="btn btn-success" disabled>
                        فاز بعدی
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-chart-bar fa-3x text-warning mb-3"></i>
                    <h5>گزارشات</h5>
                    <p class="text-muted">مشاهده نتایج و نمرات</p>
                    <button class="btn btn-warning" disabled>
                        فاز بعدی
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
