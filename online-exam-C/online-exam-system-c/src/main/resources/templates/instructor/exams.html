<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>همه آزمون‌های من</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background: #f5f5f5; }
        .exam-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-right: 5px solid #667eea;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/instructor/dashboard">
            <i class="fas fa-arrow-right"></i> بازگشت به داشبورد
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">
        <i class="fas fa-file-alt"></i> همه آزمون‌های من
    </h2>

    <div th:if="${exams.size() == 0}" class="alert alert-info">
        <i class="fas fa-info-circle"></i>
        شما هنوز آزمونی ایجاد نکرده‌اید
    </div>

    <div th:each="exam : ${exams}" class="exam-card">
        <div class="row align-items-center">
            <div class="col-md-9">
                <h5 class="mb-2" th:text="${exam.title}">عنوان آزمون</h5>
                <p class="text-muted mb-2" th:text="${exam.description}">توضیحات</p>
                <div>
                    <span class="badge bg-primary me-2" th:text="${exam.courseTitle}">دوره</span>
                    <span class="badge bg-info me-2">
                            <i class="fas fa-clock"></i>
                            <span th:text="${exam.durationMinutes}">60</span> دقیقه
                        </span>
                    <span class="badge bg-secondary">
                            <span th:text="${#temporals.format(exam.createdAt, 'yyyy/MM/dd')}">تاریخ</span>
                        </span>
                </div>
            </div>
            <div class="col-md-3 text-end">
                <a th:href="@{/instructor/courses/{id}/exams(id=${exam.courseId})}"
                   class="btn btn-sm btn-primary">
                    <i class="fas fa-eye"></i> مشاهده
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
